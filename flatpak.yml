app-id: com.elagost.Dice
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: dice
separate-locales: false
rename-desktop-file: dice.desktop
rename-icon: dice
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=session-bus
  
modules:
  - name: dice-gui
    buildsystem: simple
    build-commands:
      - tar xf dice.tar.gz
      - ls
      - cd dice-2.1 && make build && PREFIX="${FLATPAK_DEST}/" make install
    sources:
      - type: file
        dest-filename: dice.tar.gz
        url: https://git.sr.ht/~elagost/dice/archive/2.1.tar.gz
        sha256: 4cf0f130686211857aab695dcfdebe2e6fc3968e50840390e230b1b1c83466ec
        only-arches:
          - aarch64
